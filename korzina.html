<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собрать ланч</title>
</head>
<body>

<main>
    <h1>Доступные блюда</h1>
    <!-- Здесь будет информация о блюдах -->
</main>

<section>
    <h2>Форма заказа</h2>
    <form action="https://httpbin.org/post" method="POST">

        <fieldset>
            <legend>Заказ клиента</legend>

            <label for="soup">Суп:</label>
            <select id="soup" name="soup" required>
                <option value="">Выберите суп</option>
                <option value="gaspacho">Гаспачо</option>
                <option value="borscht">Борщ</option>
                <option value="mushroom">Грибной</option>
            </select>

            <label for="main_course">Главное блюдо:</label>
            <select id="main_course" name="main_course" required>
                <option value="">Выберите главное блюдо</option>
                <option value="steak">Стейк</option>
                <option value="pasta">Паста</option>
                <option value="salad">Салат</option>
            </select>

            <label for="drink">Напиток:</label>
            <select id="drink" name="drink" required>
                <option value="">Выберите напиток</option>
                <option value="water">Вода</option>
                <option value="juice">Сок</option>
                <option value="wine">Вино</option>
            </select>

            <label for="comments">Комментарии:</label>
            <textarea id="comments" name="comments"></textarea>

        </fieldset>

        <fieldset>
            <legend>Данные клиента</legend>

            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" checked> Подписка на рассылку
            </label>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address" required>

            <fieldset>
                <legend>Время доставки:</legend>

                <label for="delivery_time_choice">Выбор времени доставки:</label><br>
                <input type="radio" id="delivery_time_choice1" name="delivery_time_choice" value="morning" required> Утро
                <input type="radio" id="delivery_time_choice2" name="delivery_time_choice" value="afternoon"> День
                <input type="radio" id="delivery_time_choice3" name="delivery_time_choice" value="evening"> Вечер

                <label for="delivery_time">Укажите время доставки:</label>
                <input type="time" id="delivery_time" name="delivery_time"
                       min="07:00" max="23:00" step="300">
            </fieldset>

        </fieldset>

        <button type="reset">Сбросить</button>
        <button type="submit">Отправить</button>

    </form>
</section>

</body>
</html>
