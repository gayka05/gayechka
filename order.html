<body>
    <header>
        <div class="container">
            <h1>Компания по доставке бизнес-ланчей</h1>
            <nav>
                <ul>
                    <li><a href="index.html">О нас</a></li>
                    <li><a href="lunch.html">Собрать ланч</a></li>
                    <li><a href="order.html" class="active">Заказы</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="order-form">
        <h2>Форма заказа</h2>

        <form action="https://httpbin.org/post" method="POST">
            <fieldset>
                <legend>Заказ клиента</legend>
                <p id="no-dishes">Ничего не выбрано</p>
                <div id="order" style="display: none;">
                    <h3>Супы</h3>
                    <div class="dishes-container" id="soups">
                        <!-- Example dish items -->
                        <div class="dish-item">Суп 1<button>Добавить</button></div>
                        <div class="dish-item">Суп 2<button>Добавить</button></div>
                        <div class="dish-item">Суп 3<button>Добавить</button></div>
                    </div>

                    <h3>Салаты</h3>
                    <div class="dishes-container" id="salads">
                        <!-- Example dish items -->
                        <div class="dish-item">Салат 1<button>Добавить</button></div>
                        <div class="dish-item">Салат 2<button>Добавить</button></div>
                        <div class="dish-item">Салат 3<button>Добавить</button></div>
                    </div>

                    <!-- Repeat for mains and drinks as needed -->
                </div>

                <!-- Other form fields remain unchanged -->
            </fieldset>

            <!-- Client data section remains unchanged -->
        </form>
    </section>

    <footer id="contacts">
        <p>Контактные данные: <a href="mailto:bus@lunch.ru">bus@lunch.ru</a></p>
        <p>Телефон: +7 (495) 123-45-67</p>
        <p>© 2024 Доставка бизнес-ланчей</p>
    </footer>
